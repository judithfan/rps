<!-- HTML stub for a sliding scale response during post-game exit questionnaire. -->

<div id="experiment-container">
<div id="message-container"></div>
<div id="survey-container">
    <div id="survey-banner">
    </div>
    <div id="survey-eval"></div>
    <p>How likely do you think it is that Agent 1 will win the next round against Opponent A?</p>
    <div id="survey-slider-container-2">
        <input type="range" class="slider" id="eval-slider" min="1" max="7" step="1">
        <div class="sliderticks">
            <p>1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p>
        </div>
        <div class="sliderlabels">
            <p><i>0</i></p>
            <p><i>100%</i></p>
        </div>
    </div>
    <br>
    <p>How likely do you think it is that <i>you</i> would win the next round against Opponent A?</p>
    <div id="survey-slider-container-2">
        <input type="range" class="slider" id="eval-slider" min="1" max="7" step="1">
        <div class="sliderticks">
            <p>1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p>
        </div>
        <div class="sliderlabels">
            <p><i>0</i></p>
            <p><i>100%</i></p>
        </div>
    </div>

    <div id="exp-button-container">
        <button class="next-button" id="next-slider">Continue</button>
    </div>
</div>
</div>
