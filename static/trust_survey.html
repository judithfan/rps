<!-- HTML stub for a sliding scale response during post-game exit questionnaire. -->

<div id="experiment-container">
<div id="message-container"></div>
<div id="survey-container">
    <div id="survey-banner">
    </div>
    <div id="survey-eval"></div>
    <p id="eval-slider-1-text"></p>
    <div id="survey-slider-container-2">
        <input type="range" class="slider" id="eval-slider-1" min="1" max="100" step="1">
        <div class="sliderticks">
            <p>0%</p><p>33%</p><p>66%</p><p>100%</p>
        </div>
        <div class="sliderlabels">
            <p>Agent will definitely lose</p><p>Agent will perform at chance</p><p>Agent will more likely win</p><p>Agent will definitely win</p>
        </div>
    </div>
    <br>
    <p id="eval-slider-2-text"></p>
    <div id="survey-slider-container-2">
        <input type="range" class="slider" id="eval-slider-2" min="1" max="100" step="1">
        <div class="sliderticks">
            <p>0%</p><p>33%</p><p>66%</p><p>100%</p>
        </div>
        <div class="sliderlabels">
            <p>I would definitely lose</p><p>I would perform at chance</p><p>I would more likely win</p><p>I would definitely win</p>
        </div>
    </div>

    <div id="exp-button-container">
        <button class="next-button" id="next-round">Continue</button>
    </div>
</div>
</div>
